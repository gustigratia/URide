name: uride
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
    
  google_fonts: ^6.2.1
  supabase_flutter: ^2.10.3
  shared_preferences: ^2.2.2


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Euclid
      fonts:
        - asset: assets/euclid-circular-a/Euclid Circular A Regular.ttf
        - asset: assets/euclid-circular-a/Euclid Circular A Medium.ttf
          weight: 500
        - asset: assets/euclid-circular-a/Euclid Circular A SemiBold.ttf
          weight: 600
        - asset: assets/euclid-circular-a/Euclid Circular A Bold.ttf
          weight: 700
        - asset: assets/euclid-circular-a/Euclid Circular A Light.ttf
          weight: 300
